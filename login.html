<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | MediaX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<main class="login-section">

    <section class="login-section-form">

        <section class="login-section-form-info">

                <h2>Welcome Back!</h2>

                <form>

                    <label for="email">Email</label>
                    <br>
                    <input type="text" class="login-section-form-input"/>

                    <br>

                    <label for="password">Password</label>
                    <br>
                    <input type="text" class="login-section-form-input"/>

                    <br>

                        <input type="checkbox"/>
                        <span>Remember me</span>

                        <a href="" class="login-section-form-forgotpassword">
                            Forgot Password
                        </a>

                    <button type="submit" class="login-section-form-btn">
                        LOG IN
                    </button>

                </form>

                <p class="login-section-form-signup">Don't have an account? <a href="#">Sign Up</a></p>

        </section>

    </section>

    <section class="login-section-image">

        <img src="img/Rectangle.png" alt= "MediaX login image" />

    </section>

</main>






</body>
</html>
